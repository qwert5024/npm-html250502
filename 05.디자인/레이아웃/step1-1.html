<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Inventory</title>
  <script src="https://kit.fontawesome.com/3b3af91d34.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="step1.css">
</head>
<body>
  <!-- Navbar Start-->
  <nav id="navbar">
    <!-- LOGO -->
    <div class="navbar-logo">
      <i class="fab fa-diaspora"></i>
      <a href="#">Skill Inventory</a>
    </div>
    <!-- 메뉴 아이템(화면 라우터) -->
    <div class="div-menu">
      <ul class="navbar-menu">
        <li class="navbar-menu-item active" data-link="#home">Home</li>
        <li class="navbar-menu-item" data-link="#home">나에 대해...</li>
        <li class="navbar-menu-item" data-link="#home>보유기술">보유기술</li>
        <li class="navbar-menu-item" data-link="#home>참여 프로젝트">참여 프로젝트</li>
        <li class="navbar-menu-item" data-link="#home>contact">contact</li>
      </ul>
    </div>
    <!-- 버거 아이콘 -->
      <div class="burger-toggle-btn">
        <i class="fas fa-bars"></i>
      </div>
<script>
  const navbarMenu = document.querySelector(".navbar-menu")
  const buggerIcon = document.querySelector(".bugger-toggle-btn")
  navbarMenu.addEventListener("click", (event)=>{
    //console.log('click호출');
    //console.log(event.target);//이벤트가 감지되었을 때 감지되는 이벤트 타겟 객체 출력
    console.log(event.target.dataset.link);//#home, #me, #skill
    const target = event.target
    const link = target.dataset.link
    if(link == null){
      return;//함수 밖으로 탈출
    }
    scrollIntoView(link)
  })
    //.classList - 요소의 클래스 목록을 조작할 수 있는 DOMTokenList 객체 출력
    //클래스 있으면 제거, 없으면 추가
    //navbarMenu.classList.toggle('open')
  function scrollIntoView(Selector){
    const scrollTo = document.querySelector(Selector)
    scrollTo.scrollIntoView({behavior: "smooth"})
  }
</script>

  </nav>
  <!-- Navbar End-->

  <!-- Home Start-->
  <!-- 메뉴 클릭시 data link값으로 사용-->
  <section id="home" class="section">
    <div class="hcontent">사진</div>
  </section>
    <!-- Home End-->
    <!-- me Start-->
  <section id="me" class="section">
    <div class="mcontent">나에 대해...</div>
  </section>
    <!-- skill Start-->
  <section id="skill" class="section">
    <div class="scontent">보유 기술은....</div>
  </section>
    <!--skill End-->
    <!-- project start-->
  <section id="project" class="section">
    <div class="pcontent">참여프로젝트</div>
  </section>
  <!-- project End-->
    <!--Contact start-->
  <section id="contact" class="section">
  <div class="ccontent">
    <h2 class="contact-email">이메일 주소</h2>
      <h2 class="contact-links">
          <a href="#" target="_blank"><i class="fab fa-github"></i></a>
          <a href="#" target="_blank"><i class="fa fa-linkedin-square"></i></a>
        </div>
      <p class="contact-rights">2025 김유신 - All rights reserved</p>
    </div>
  </section>
  <!--Contact End-->

</body>
</html>
